name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Lean
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh
        source ~/.profile
        echo "$HOME/.elan/bin" >> $GITHUB_PATH
    
    - name: Cache Lake dependencies
      uses: actions/cache@v3
      with:
        path: .lake
        key: ${{ runner.os }}-lake-${{ hashFiles('lakefile.lean', 'lean-toolchain') }}
        restore-keys: |
          ${{ runner.os }}-lake-
    
    - name: Update Lake dependencies
      run: lake update
    
    - name: Build project
      run: lake build
      
    - name: Check for axioms
      run: |
        if git grep -n "\baxiom\b" -- "*.lean" | grep -v "-- axiom" | grep -v "/\*.*axiom.*\*/"; then
          echo "âŒ Found axioms in code (not comments):"
          git grep -n "\baxiom\b" -- "*.lean" | grep -v "-- axiom" | grep -v "/\*.*axiom.*\*/"
          exit 1
        else
          echo "âœ… Zero axioms confirmed"
        fi
    
    - name: Check for sorries
      run: |
        if git grep -n "\bsorry\b" -- "*.lean" | grep -v "-- sorry" | grep -v "/\*.*sorry.*\*/"; then
          echo "âŒ Found sorries in code (not comments):"
          git grep -n "\bsorry\b" -- "*.lean" | grep -v "-- sorry" | grep -v "/\*.*sorry.*\*/"
          exit 1
        else
          echo "âœ… Zero sorries confirmed"
        fi
    
    - name: Run tests
      run: lake test || echo "No tests configured yet"
      
    - name: Generate build report
      run: |
        echo "## Build Report" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Zero axioms" >> $GITHUB_STEP_SUMMARY  
        echo "- âœ… Zero sorries" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Files built: $(find .lake/build -name "*.olean" | wc -l)" >> $GITHUB_STEP_SUMMARY 